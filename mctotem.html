<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTRXI - Skin Totem Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* --- NEON BLUE THEME --- */
            --bg: #0a0b10;
            --card: #13151b;
            --input: #1e272e;
            
            --accent: #00a8ff;      /* Electric Blue */
            --accent-glow: #0097e6;
            --success: #4cd137;     /* Green for Download */
            --danger: #e84118;
            
            --text-main: #f5f6fa;
            --text-muted: #7f8fa6;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* --- HEADER --- */
        header {
            background: #050507;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #1e272e;
        }

        /* The Logo acts as the Dashboard link */
        .brand {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-main);
            text-decoration: none;
            letter-spacing: -1px;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .brand span { 
            color: var(--accent); 
            text-shadow: 0 0 10px rgba(0, 168, 255, 0.4);
        }
        .brand:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .discord-btn {
            background: rgba(88, 101, 242, 0.1);
            color: #5865F2;
            border: 1px solid rgba(88, 101, 242, 0.3);
            padding: 8px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .discord-btn:hover {
            background: #5865F2;
            color: white;
            box-shadow: 0 0 15px rgba(88, 101, 242, 0.4);
            transform: translateY(-2px);
        }

        /* --- TOOL SECTION --- */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            /* Matches homepage/search gradient */
            background: radial-gradient(circle at center, #1e272e 0%, #0a0b10 70%);
        }
        
        .totem-tool-container {
            background: var(--card);
            border: 1px solid #2f3640;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        
        .tool-header h2 {
            color: #fff;
            margin-top: 0;
            font-size: 2rem;
            text-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        
        .tool-header p {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .input-group input {
            background: var(--input);
            border: 2px solid #2f3640;
            color: white;
            padding: 15px;
            border-radius: 10px;
            outline: none;
            width: 100%;
            font-size: 1rem;
            transition: 0.3s;
        }
        
        .input-group input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.2);
        }
        
        .action-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
            white-space: nowrap;
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.3);
        }
        
        .action-btn:hover {
            background: var(--accent-glow);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 168, 255, 0.5);
        }

        .preview-area {
            background: #050507;
            border-radius: 15px;
            border: 1px solid #2f3640;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        canvas {
            width: 128px;
            height: 128px;
            image-rendering: pixelated;
            border: 2px dashed #444;
            background: #1e272e;
            margin: 10px 0 20px 0;
            border-radius: 8px;
        }
        
        .download-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 15px rgba(76, 209, 55, 0.3);
            text-decoration: none; /* Just in case it acts like a link */
        }
        
        .download-btn:hover {
            background: #44bd32;
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(76, 209, 55, 0.5);
        }
        
        .download-btn.disabled {
            opacity: 0.5;
            pointer-events: none;
            background: #2f3640;
            box-shadow: none;
            color: #7f8fa6;
        }
        
        #statusMsg {
            font-size: 0.9rem;
            margin-top: 20px;
            min-height: 20px;
            font-weight: 500;
        }
        
        /* --- FOOTER --- */
        footer {
            background: #050507;
            border-top: 1px solid #1e272e;
            padding: 20px;
            text-align: center;
            color: #57606f;
            font-size: 0.8rem;
            margin-top: auto;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 15px; }
            .header-actions { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="brand">NTRXI <span>TOTEMS</span></a>
    
    <div class="header-actions">
        <a href="https://discord.gg/b67X2Gdkw7/" target="_blank" class="discord-btn">
            <i class="fab fa-discord"></i> Discord
        </a>
    </div>
</header>

<div class="main-content">
    <div class="totem-tool-container">
        <div class="tool-header">
            <h2>Totem Converter</h2>
            <p>Turn any Minecraft skin into a custom Resource Pack.</p>
        </div>

        <div class="input-group">
            <input type="text" id="skinInput" placeholder="Enter Username..." onkeypress="handleEnter(event)">
            <button class="action-btn" onclick="generateTotem()">
                <i class="fas fa-bolt"></i> Generate
            </button>
        </div>

        <div class="preview-area">
            <span style="color: #7f8fa6; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px;">Preview</span>
            <canvas id="totemCanvas" width="16" height="16"></canvas>
            
            <button id="downloadPackBtn" class="download-btn disabled" onclick="downloadPack()">
                <i class="fas fa-file-archive"></i> Download Pack (.zip)
            </button>
        </div>
        
        <p id="statusMsg"></p>
    </div>
</div>

<footer>
    &copy; 2026 NTRXI. All rights reserved. Not affiliated with Mojang AB.
</footer>

<script>
function handleEnter(e) { if (e.key === 'Enter') generateTotem(); }

function generateTotem() {
    const username = document.getElementById('skinInput').value.trim();
    const canvas = document.getElementById('totemCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('statusMsg');
    const dlBtn = document.getElementById('downloadPackBtn');

    if (!username) return;

    status.textContent = "Fetching skin...";
    status.style.color = "#7f8fa6";
    dlBtn.classList.add('disabled');
    ctx.clearRect(0, 0, 16, 16);

    const img = new Image();
    img.crossOrigin = "Anonymous";
    
    // Using MC-Heads for reliable skin grabbing
    img.src = `https://mc-heads.net/skin/${username}`;

    img.onload = function() {
        // --- TOTEM MAPPING LOGIC ---
        // Head (8x8) -> Place at (4, 1)
        ctx.drawImage(img, 8, 8, 8, 8, 4, 1, 8, 8);
        ctx.drawImage(img, 40, 8, 8, 8, 4, 1, 8, 8); // Hat layer
        
        // Body (8x12 cropped to 6x5) -> Place at (5, 9)
        ctx.drawImage(img, 21, 20, 6, 5, 5, 9, 6, 5);
        ctx.drawImage(img, 21, 36, 6, 5, 5, 9, 6, 5); // Jacket layer
        
        // Arms (4x12 cropped to 3x4)
        ctx.drawImage(img, 36, 52, 3, 4, 2, 9, 3, 4); // Left Arm
        ctx.drawImage(img, 44, 20, 3, 4, 11, 9, 3, 4); // Right Arm
        
        // Legs (Tiny feet)
        ctx.drawImage(img, 20, 52, 3, 2, 5, 14, 3, 2);
        ctx.drawImage(img, 4, 20, 3, 2, 8, 14, 3, 2);

        status.textContent = "Ready to download!";
        status.style.color = "var(--success)";
        dlBtn.classList.remove('disabled');
    };

    img.onerror = function() {
        // Fallback
        console.log("MC-Heads failed, trying Minotar...");
        img.src = `https://minotar.net/skin/${username}`;
        
        status.textContent = "Error: Invalid username or Skin API down.";
        status.style.color = "var(--danger)";
    };
}

async function downloadPack() {
    const username = document.getElementById('skinInput').value.trim() || "Player";
    const canvas = document.getElementById('totemCanvas');
    const status = document.getElementById('statusMsg');

    status.textContent = "Zipping...";
    
    const zip = new JSZip();

    // Pack.mcmeta for Modern Versions
    const mcmeta = {
        "pack": {
            "pack_format": 34,
            "description": `NTRXI Totem for ${username}`
        }
    };
    zip.file("pack.mcmeta", JSON.stringify(mcmeta, null, 4));

    // Convert Canvas to Blob
    const imageBlob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
    
    // Create File Structure
    const imgFolder = zip.folder("assets").folder("minecraft").folder("textures").folder("item");
    imgFolder.file("totem_of_undying.png", imageBlob);
    zip.file("pack.png", imageBlob);

    // Download
    zip.generateAsync({type:"blob"}).then(function(content) {
        const a = document.createElement("a");
        a.href = URL.createObjectURL(content);
        a.download = `Totem_Pack_${username}.zip`;
        a.click();
        status.textContent = "Download started!";
    });
}
</script>
</body>
</html>
