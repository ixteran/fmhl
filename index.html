<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTRIX - Minecraft Hosting List</title>
    <style>
        :root { --accent: #55efc4; --bg: #0f0f0f; --card: #1e1e1e; --text: #e0e0e0; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        header { text-align: center; padding: 40px 20px; }
        .ntrix-brand { color: var(--accent); font-size: 4rem; font-weight: 900; margin: 0; letter-spacing: -2px; }
        
        /* Sorting Controls */
        .sort-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; }
        .sort-btn { 
            background: #222; border: 1px solid #444; color: white; padding: 10px 20px; 
            border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .sort-btn:hover { border-color: var(--accent); color: var(--accent); }
        .sort-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .host-card { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #333; transition: 0.3s; }
        .host-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .host-card h3 { margin: 0 0 15px 0; font-size: 1.5rem; color: #fff; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .spec { display: flex; justify-content: space-between; margin: 10px 0; }
        .spec label { color: #888; font-size: 0.9rem; }
        .cpu-tag { 
            display: block; margin-top: 15px; padding: 8px; background: rgba(85, 239, 196, 0.1); 
            color: var(--accent); font-size: 0.85rem; border-radius: 6px; text-align: center; 
            font-weight: bold; border: 1px solid rgba(85, 239, 196, 0.2); 
        }
    </style>
</head>
<body>

<header>
    <h1 class="ntrix-brand">NTRIX</h1>
    <p>Free Hosting Index</p>
    <p>Join the <a href='https://discord.com/invite/b67X2Gdkw7'>Discord Server</a></p>
</header>

<div class="sort-container">
    <button class="sort-btn" onclick="sortData('ram')">Sort by RAM (Highest)</button>
    <button class="sort-btn" onclick="sortData('cpu')">Sort by CPU (A-Z)</button>
    <button class="sort-btn" onclick="sortData('name')">Sort by Name</button>
</div>

<div id="host-list" class="grid"></div>

    { name: "Server.pro (Free)", ram: 1.0, storage: "5 GB", cpu: "AMD EPYC 7351P", power: 2 }
];

function render(data) {
    const list = document.getElementById("host-list");
    list.innerHTML = data.map(h => `
        <div class="host-card">
            <h3>${h.name}</h3>
            <div class="spec"><label>RAM</label><span>${h.ram} GB</span></div>
            <div class="spec"><label>Storage</label><span>${h.storage}</span></div>
            <span class="cpu-tag">${h.cpu}</span>
        </div>
    `).join('');
}

function sortData(criteria) {
    let sorted = [...masterList];
    if (criteria === 'ram') {
        sorted.sort((a, b) => b.ram - a.ram);
    } else if (criteria === 'cpu') {
        sorted.sort((a, b) => a.cpu.localeCompare(b.cpu));
    } else {
        sorted.sort((a, b) => a.name.localeCompare(b.name));
    }
    render(sorted);
    
    // UI active state
    document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
}

// Initial load sorted by Name
window.onload = () => sortData('name');
</script>
</body>
</html>
