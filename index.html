<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTRIX - Master Host Index</title>
    <style>
        :root { --accent: #55efc4; --bg: #0f0f0f; --card: #1e1e1e; --text: #e0e0e0; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        header { text-align: center; padding: 40px 20px; }
        .ntrix-brand { color: var(--accent); font-size: 4rem; font-weight: 900; margin: 0; letter-spacing: -2px; }
        
        /* Sorting Controls */
        .sort-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; }
        .sort-btn { 
            background: #222; border: 1px solid #444; color: white; padding: 10px 20px; 
            border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .sort-btn:hover { border-color: var(--accent); color: var(--accent); }
        .sort-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .host-card { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #333; transition: 0.3s; }
        .host-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .host-card h3 { margin: 0 0 15px 0; font-size: 1.5rem; color: #fff; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .spec { display: flex; justify-content: space-between; margin: 10px 0; }
        .spec label { color: #888; font-size: 0.9rem; }
        .cpu-tag { 
            display: block; margin-top: 15px; padding: 8px; background: rgba(85, 239, 196, 0.1); 
            color: var(--accent); font-size: 0.85rem; border-radius: 6px; text-align: center; 
            font-weight: bold; border: 1px solid rgba(85, 239, 196, 0.2); 
        }
    </style>
</head>
<body>

<header>
    <h1 class="ntrix-brand">NTRIX</h1>
    <p>Manual High-Performance Hosting Index</p>
</header>

<div class="sort-container">
    <button class="sort-btn" onclick="sortData('ram')">Sort by RAM (Highest)</button>
    <button class="sort-btn" onclick="sortData('cpu')">Sort by CPU (A-Z)</button>
    <button class="sort-btn" onclick="sortData('name')">Sort by Name</button>
</div>

<div id="host-list" class="grid"></div>

<script>
// ADD YOUR HOSTS HERE MANUALLY
const masterList = [
    { name: "MineStrator", ram: 4, storage: "8 GB", cpu: "AMD EPYC 9354p" },
    { name: "Eternal Zero", ram: 6, storage: "20 GB", cpu: "AMD Ryzen 9 Series" },
    { name: "FalixNodes", ram: 4, storage: "10 GB", cpu: "Ryzen 9 9950X3D" },
    { name: "Hosting Mit Herz", ram: 3, storage: "5 GB", cpu: "Intel Xeon Gold" },
    { name: "VibeGames", ram: 4, storage: "20 GB", cpu: "Ryzen 9 7900" },
    { name: "DracoByte", ram: 4, storage: "10 GB", cpu: "Intel Xeon" },
    { name: "Freezehost", ram: 2.1, storage: "10+ GB", cpu: "Xeon E-2288G" },
    { name: "Gameserver.gratis", ram: 3.1, storage: "10 GB", cpu: "Intel i9-13900K" },
    { name: "Host2Play", ram: 3, storage: "2 GB", cpu: "i9-10920X" },
    { name: "MagmaNode", ram: 2.5, storage: "5 GB", cpu: "Ryzen 9 7950X3D" },
    { name: "Minekeep", ram: 1, storage: "10 GB", cpu: "Standard Cloud" },
    { name: "Tick Hosting", ram: 8, storage: "15 GB", cpu: "AMD EPYC 9004" },
    { name: "CloudCode", ram: 6, storage: "20 GB", cpu: "Ryzen 9" },
    { name: "HidenCloud", ram: 3, storage: "15 GB", cpu: "Intel Xeon / EPYC" },
    { name: "IceHost", ram: 4, storage: "10 GB", cpu: "AMD Ryzen" },
    { name: "OuiHeberg", ram: 8, storage: "2 GB", cpu: "Intel Xeon" },
    { name: "FreemcHosting", ram: 4, storage: "15 GB", cpu: "AMD Ryzen" },
    { name: "MCServerHost", ram: 3, storage: "10 GB", cpu: "Intel Multi-Core" },
    { name: "Minexnodes", ram: 2, storage: "10 GB", cpu: "Standard CPU" },
    { name: "Embotic", ram: 4, storage: "5 GB", cpu: "Intel Xeon" },
    { name: "Seedloaf", ram: 4, storage: "6 GB", cpu: "North America Node" },
    { name: "HyperHub", ram: 2, storage: "10+ GB", cpu: "Standard Node" },
    { name: "ElementiaMC", ram: 2, storage: "5+ GB", cpu: "Shared CPU" },
    { name: "Free MC Server", ram: 1.7, storage: "10 GB", cpu: "Ryzen 7 PRO" },
    { name: "AxentHost", ram: 2, storage: "5+ GB", cpu: "DDR5 Standard" },
    { name: "XServer GAMEs", ram: 4, storage: "5 GB", cpu: "Intel Core" },
    { name: "Aternos", ram: 2.5, storage: "4+ GB", cpu: "Custom Cloud" },
    { name: "Github Codespaces", ram: 16, storage: "32 GB", cpu: "Azure Standard" },
    { name: "Google Cloud", ram: 8, storage: "10 GB", cpu: "E2-Standard" },
    { name: "BerrryHost", ram: 4, storage: "10 GB", cpu: "Standard Node" },
    { name: "EpicHost", ram: 3, storage: "5 GB", cpu: "Intel Xeon" },
    { name: "FreeGameHost", ram: 4, storage: "6 GB", cpu: "Standard Node" },
    { name: "Gaming4Free", ram: 2, storage: "5 GB", cpu: "Shared CPU" },
    { name: "Colab", ram: 12, storage: "100 GB", cpu: "Tesla T4 Virtual" },
    { name: "my-mc.link", ram: 6, storage: "Unlimited", cpu: "Standard Node" },
    { name: "Nodebyte", ram: 2, storage: "3+ GB", cpu: "Standard Node" },
    { name: "Rustix", ram: 2, storage: "10 GB", cpu: "Intel Xeon" },
    { name: "Spaceify", ram: 2, storage: "5+ GB", cpu: "Shared CPU" },
    { name: "Play Hosting", ram: 3, storage: "10 GB", cpu: "Ryzen 7800X3D" },
    { name: "Minehut", ram: 1, storage: "Unlimited", cpu: "Intel i9-14900K" }
];

function render(data) {
    const list = document.getElementById("host-list");
    list.innerHTML = data.map(h => `
        <div class="host-card">
            <h3>${h.name}</h3>
            <div class="spec"><label>RAM</label><span>${h.ram} GB</span></div>
            <div class="spec"><label>Storage</label><span>${h.storage}</span></div>
            <span class="cpu-tag">${h.cpu}</span>
        </div>
    `).join('');
}

function sortData(criteria) {
    let sorted = [...masterList];
    if (criteria === 'ram') {
        sorted.sort((a, b) => b.ram - a.ram);
    } else if (criteria === 'cpu') {
        sorted.sort((a, b) => a.cpu.localeCompare(b.cpu));
    } else {
        sorted.sort((a, b) => a.name.localeCompare(b.name));
    }
    render(sorted);
    
    // UI active state
    document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
}

// Initial load sorted by Name
window.onload = () => sortData('name');
</script>
</body>
</html>
